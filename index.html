<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h2>Welcome!</h2>
    <p class="login">Log In to get exciting offers!</p>
    <p class="signup">Apply a refferal code and get 25% Discount!</p>
    <div class="btn">
        <button class="btn1">Log In Now!!</button>
    </div>
    

    <div class="form1">
        <div class="form">
            <form action="">
                <h4>Login Form <span class="dismiss">&times;</span></h4>
                <div class="input-group">
                    <label for="email">Email or Phone</label>
                    <input type="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" required>
                </div>
                <a href="#">Forget Password?</a>
                <button class="btn2">LOGIN</button>
                <span class="member">Not a member? <a href="#" class="link1">Signup now</a></span>
            </form>
        </div>
    </div>

    <div class="form2">
        <div class="form">
            <form action="">
                <h4>Signup Form <span class="dismiss">&times;</span></h4>
                <div class="input-group">
                    <label for="f_name">First Name</label>
                    <input type="text" required>
                </div>
                <div class="input-group">
                    <label for="l_name">Last Name</label>
                    <input type="text" required>
                </div>
                <div class="input-group">
                    <label for="email">Email or Phone</label>
                    <input type="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" required>
                </div>
                <div class="input-group">
                    <label for="code">Refferal Code(optional)</label>
                    <input type="text" required>
                </div>
                <button class="btn2">SIGNUP</button>
                <span class="member">Already a member? <a href="#" class="link2">Login now</a></span>
            </form>
        </div>
    </div>
    




    <!-- jQuery CDN Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- js link -->
    <script src="js/script.js"></script>
</body>
</html>
